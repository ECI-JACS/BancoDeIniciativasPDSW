<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="Pragma" content="no-cache"/>
        <link rel="stylesheet" media="screen" href="resources/css/estiloBasico.css"/>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="resources/img/bombillo_icono.png"/>
        <title>Consultar Iniciativas</title>   
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>

    <h:body style="background-image: url('resources/img/fondo7.jpg'); background-position: center center; background-repeat: no-repeat; background-attachment: fixed; background-size: cover; background-color: #66999;">            
        <div id="encabezado_div_menu" class="encabezado_div_menu col-md-12 col-xs-12 col-sm-12 " display="block" style="background-position: center center; background-repeat: no-repeat; background-attachment: fixed; background-size: cover; background-color: #66999;">      
            <img src="resources/img/bombillo.png" border="1" alt="Bombillo" width="auto" height="90%"/>
            Banco de Iniciativas         
            <p:commandButton class="btn btn-5" value="Salir" style=" padding: 0; text-align: center; float: right; height:60%; margin-right: 0.5%; margin-top: 0.5%;" actionListener="#{loginBean.logOut()}"/>           
            <p:outputLabel value="#{loginBean.usuario.role} - #{loginBean.usuario.names} #{loginBean.usuario.lastNames}" style="padding: 0; float: right; margin: 1%; font-size: 50%; margin-top: 0.7%; background-size: cover;" /> 
        </div> 
        <div class="row">
            <div id="general" class="fondo col-md-12 col-xs-12 col-sm-12" style="margin-bottom: 20px;">                      
                <br></br>                                      
                <div id="menu1" class="row">
                    <div class="col-md-3 col-xs-3 col-sm-3 "></div>
                    <div class="col-md-6 col-xs-6 col-sm-6 "> 
                        <p:menubar style="text-align: center;">
                            <p:menuitem value="Home" outcome="menu" icon="pi pi-times" />
                            <p:submenu label="Perfil" icon="pi pi-pencil">
                                <p:menuitem value="Cuenta" outcome="perfil" icon="pi pi-angle-double-left" />
                                <p:menuitem value="Tus Iniciativas" url="#" icon="pi pi-angle-double-right" />
                            </p:submenu>

                            <p:submenu label="Iniciativas" icon="pi pi-pencil">
                                <p:menuitem value="Crear" outcome="registroIniciativa" icon="pi pi-angle-double-left" />
                                <p:menuitem value="Consultar" outcome="consultarIniciativa" icon="pi pi-angle-double-right" />
                                <p:menuitem value="Cambiar Estado" outcome="cambiarEstadoIniciativas" icon="pi pi-angle-double-right" />
                                <p:menuitem value="Estadísticas" outcome="estadisticas" icon="pi pi-angle-double-right" />
                            </p:submenu>
                            <p:submenu label="Usuarios" icon="pi pi-pencil">
                                <p:menuitem value="Asignar Perfil" outcome="asignarPerfiles" icon="pi pi-angle-double-left" />
                            </p:submenu>                                      
                        </p:menubar>
                    </div>
                    <div class="col-md-3 col-xs-3 col-sm-3 "></div>
                </div> 
                <h3 style="color: white">Busqueda de Iniciativas</h3>                     
                <h:form id="iniciativas_clave_Form">                    
                    <p:panel id="panelIniciativa">                                               
                        <h:panelGrid columns="10" style="font-size: 12px; font-weight:bold;">
                            <p:outputLabel for="proponente" value="Proponente"/>
                            <p:inputText id="proponente" value="#{iniciativasBean.proponente}">
                                <p:ajax event="keyup" update="iniciativas_p_table" listener="#{iniciativasBean.busqueda()}"/>
                            </p:inputText>
                            <p:outputLabel for="fecha_propuesta" value="Fecha"/>
                            <p:calendar id="fecha_propuesta" value="#{iniciativasBean.fechaPropuesta}">
                                <p:ajax event="mousemove" update="iniciativas_p_table" listener="#{iniciativasBean.busqueda()}"/>
                            </p:calendar>
                            <p:outputLabel for="dependencia" value="Dependencia"/>
                            <p:selectOneMenu id="dependencia" value="#{iniciativasBean.dependencia}">
                                <p:ajax event="change" update="iniciativas_p_table" listener="#{iniciativasBean.busqueda()}"/>
                                <f:selectItem itemLabel="----- Seleccionar Área -----" itemValue=""/>
                                <f:selectItems value="#{iniciativasBean.listaAreas}"/>                        
                            </p:selectOneMenu>
                            <p:outputLabel for="palabras_clave" value="Palabras Clave"/>
                            <p:inputText id="palabras_clave" value="#{iniciativasBean.palabrasClave}">
                                <p:ajax event="keyup" update="iniciativas_p_table" listener="#{iniciativasBean.busqueda()}"/>
                            </p:inputText>
                            <p:inputText id="ingresarPalabras" value="#{iniciativasBean.palabra}">
                            </p:inputText>
                            <p:commandButton value="Agregar" update="palabras_clave" ajax="false" icon="pi pi-check" />
                            <p:outputLabel for="estadosIniciativas_select" value="Estado Iniciativas"/>
                            <p:selectOneMenu id="estadosIniciativas_select" value="#{iniciativasBean.idEstado}">
                                <p:ajax event="change" update="iniciativas_p_table" listener="#{iniciativasBean.busqueda()}"/>
                                <f:selectItem itemLabel="---- Seleccionar Estado ----" itemValue=""/>
                                <f:selectItems value="#{iniciativasBean.estados}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <br/>
                        <p:dataTable id="iniciativas_p_table" var="iniciativa" value="#{iniciativasBean.iniciativasPorBusqueda}" style="font-size: 15px; margin-bottom:40px; padding: 0;" rows="5" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}">
                            <f:facet name="header">
                                Iniciativas
                            </f:facet>
                            <p:column headerText="Id" sortBy="#{iniciativa.id}" filterBy="#{iniciativa.id}">
                                <h:outputText value="#{iniciativa.id}" />
                            </p:column>
                            <p:column headerText="Descripción" sortBy="#{iniciativa.description}" filterBy="#{iniciativa.description}">
                                <h:outputText value="#{iniciativa.description}" />
                            </p:column>
                            <p:column headerText="Detalle" sortBy="#{iniciativa.detail}" filterBy="#{iniciativa.detail}" >
                                <h:outputText value="#{iniciativa.detail}" />
                            </p:column>
                            <p:column headerText="Fecha Creación" sortBy="#{iniciativa.creationDate}" filterBy="#{iniciativa.creationDate}">
                                <h:outputText value="#{iniciativa.creationDate}" />
                            </p:column>
                            <p:column headerText="Fecha Modificación Estado" sortBy="#{iniciativa.modificationDate}" filterBy="#{iniciativa.modificationDate}">
                                <h:outputText value="#{iniciativa.modificationDate}" />
                            </p:column>
                            <p:column headerText="Proponente" sortBy="#{iniciativa.user.names}" filterBy="#{iniciativa.user.names}">                        
                                <h:outputText value="Nombre: " style="font-weight:bold"/>
                                <h:outputText value="#{iniciativa.user.names}"/>
                                <h:outputText value=" "/>
                                <h:outputText value="#{iniciativa.user.lastNames}"/>
                            </p:column>
                            <p:column headerText="Estado Actual" sortBy="#{iniciativa.iniciativeStatus.description}" filterBy="#{iniciativa.iniciativeStatus.description}">
                                <h:outputText value="#{iniciativa.iniciativeStatus.description}" />
                            </p:column>
                            <p:column headerText="Palabras Clave" sortBy="#{iniciativa.keyWords}" filterBy="#{iniciativa.keyWords}">
                                <h:outputText value="#{iniciativa.keyWords}" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>                    
            </div> 
        </div>
    </h:body>
</html>
