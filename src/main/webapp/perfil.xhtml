<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" media="screen" href="resources/css/estiloBasico.css"/>
        <meta charset="UTF-8" />
        <title>Perfil</title>   
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>

    <h:body>        
        <style type="text/css">
            body{
                background-image: url("resources/img/fondo.jpg");                
                background-repeat: no-repeat;
                display: block
            }                
        </style>  
        <div class="row">
            <div id="encabezado" class="fondo col-md-12 col-xs-12 col-sm-12">      
                <h:form id="loginForm">
                    <div class="titulo_div col-md-12 col-xs-12 col-sm-12 " style="padding: 0;">
                        <img src="resources/img/Titulo.jpg" id="img_titulo" class="img-responsive"/>
                    </div> 
                    <br></br>
                    <div class="col-md-12 col-xs-12 col-sm-12" >
                        <p:button  style="text-align: center; margin-left: 20px;" value="Consultar Iniciativas" outcome="iniciativaPalabrasClave"></p:button>                    
                        <p:button style="margin-right: 20px; margin-left: 20px;" value="MenÃº" outcome="menu"></p:button>
                    </div>
                    <br></br>        
                    <div class="titulo_div col-md-12 col-xs-12 col-sm-12 " style="margin-bottom: 10px;">
                        <div class="row">
                            <div class="col-md-4 col-xs-4 col-sm-4 "></div>
                            <div class="col-md-4 col-xs-4 col-sm-4 ">                                
                                <h:form id="perfilForm">
                                    <p:dataTable id="perfil_table" var="perfil" value="#{loginBean.usuario}" rowKey="#{perfil.email}" style="height:  100%">                    			
                                        <f:facet name="header">
                                            Perfil #{loginBean.usuario.names}
                                        </f:facet>
                                        <p:column>
                                            <p:fieldset legend="Nombres" style="margin-bottom:20px; " >
                                                <h:outputText value="#{perfil.names}"/>
                                            </p:fieldset>
                                            <p:fieldset legend="Apellidos" style="margin-top:20px;">
                                                <h:outputText value="#{perfil.lastNames}"/>
                                            </p:fieldset>
                                            <p:fieldset legend="Correo" style="margin-bottom:20px">
                                                <h:outputText value="#{perfil.email}"/>
                                            </p:fieldset>
                                            <p:fieldset legend="Carnet" style="margin-bottom:20px">
                                                <h:outputText value="#{perfil.code}"/>
                                            </p:fieldset>
                                            <p:fieldset legend="Rol" style="margin-bottom:20px">
                                                <h:outputText value="#{perfil.role}"/>
                                            </p:fieldset>
                                            <p:fieldset legend="Dependencia" style="margin-bottom:20px">
                                                <h:outputText value="#{perfil.area.name}"/>
                                            </p:fieldset>
                                            <p:fieldset legend="Estado" style="margin-bottom:20px">
                                                <h:outputText value="#{perfil.status}"/>
                                            </p:fieldset>
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </div>
                            <div class="col-md-4 col-xs-4 col-sm-4"></div> 
                        </div> 
                    </div> 
                </h:form>
            </div> 
        </div>
    </h:body>
</html>
