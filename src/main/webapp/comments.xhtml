<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title></title>
</h:head>
<h:body>
	<h1>Comentarios de la iniciativa #{commentBean.iniciativa}</h1>
	
	
	
	<p:dataTable id="comment_table" var="comment" value="#{commentBean.commentsIniciativa}">
	
		<p:column headerText="ID">
			<h:outputText value="#{comment.id}" />
		</p:column>
		<p:column headerText="content">
			<h:outputText value="#{comment.description}" />
		</p:column>
	
	</p:dataTable>
</h:body>
</html>
