<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" media="screen" href="resources/css/estiloBasico.css"/>
        <meta charset="UTF-8" />
        <title>Iniciativas</title>   
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>
    <h:body>        
        <div id="encabezado_div_menu" class="encabezado_div_menu col-md-12 col-xs-12 col-sm-12 " display="block">      
            <img src="resources/img/bombillo.png" border="1" alt="Bombillo" width="auto" height="90%"/>
            Banco de Iniciativas
            <p:outputLabel value="#{loginBean.usuario.names} #{loginBean.usuario.lastNames}" style="margin-left: 60%; font-size: 17px;" />           
        </div>          
        <div id="fondo" style="display: block">           
            <style type="text/css">
                body{                       
                    background-size:  100%;
                    display: block;                    
                    background-image: url("resources/img/fondo7.jpg");                    
                    background-repeat: no-repeat;   
                }                
            </style> 
            <div class="row">
                <div id="login" class="fondo col-md-12 col-xs-12 col-sm-12">                 
                    <br></br>
                    <div id="menu1" class="row">
                        <div class="col-md-3 col-xs-3 col-sm-3 "></div>
                        <div class="col-md-6 col-xs-6 col-sm-6 "> 
                            <p:menubar style="text-align: center;">
                                <p:menuitem value="Home" outcome="menu" icon="pi pi-times" />
                                <p:submenu label="Perfil" icon="pi pi-pencil">
                                    <p:menuitem value="Cuenta" outcome="perfil" icon="pi pi-angle-double-left" />
                                    <p:menuitem value="Tus Iniciativas" url="#" icon="pi pi-angle-double-right" />
                                </p:submenu>

                                <p:submenu label="Iniciativas" icon="pi pi-pencil">
                                    <p:menuitem value="Crear" outcome="registroIniciativa" icon="pi pi-angle-double-left" />
                                    <p:menuitem value="Consultar" outcome="consultarIniciativa" icon="pi pi-angle-double-right" />
                                    <p:menuitem value="Cambiar Estado" outcome="cambiarEstadoIniciativas" icon="pi pi-angle-double-right" />
                                    <p:menuitem value="Estadísticas" url="#" icon="pi pi-angle-double-right" />
                                </p:submenu>
                                <p:submenu label="Usuarios" icon="pi pi-pencil">
                                    <p:menuitem value="Asignar Perfil" outcome="asignarPerfiles" icon="pi pi-angle-double-left" />
                                </p:submenu>                                      
                            </p:menubar>

                        </div>
                        <div class="col-md-3 col-xs-3 col-sm-3 "></div>
                    </div> 
                    <br></br>  
                    <div class="titulo_div col-md-12 col-xs-12 col-sm-12 " style="margin-bottom: 20px;">
                        <div class="row">
                            <div class="col-md-4 col-xs-4 col-sm-4 "></div>
                            <div class="col-md-4 col-xs-4 col-sm-4 ">
                                <h3 style="color: white">Registro Iniciativa</h3>
                                <h:form id="incForm">
                                    <p:panel id="panelIniciativa">                            
                                        <h:panelGrid id="registroIniciativa_panel" columns="1">                                    
                                            <p:outputLabel for="id" value="Id Iniciativa" />
                                            <p:outputLabel id="id" value="#{iniciativasBean.iniciativaId}"/>
                                            <p:outputLabel for="description" value="Descripción" />
                                            <p:inputTextarea binding="#{description}" rows="5" cols="30" counter="description" maxlength="100" counterTemplate="{0} characters remaining." autoResize="false" required="true"/>
                                            <h:outputText id="description"/>
                                            <p:outputLabel for="detail" value="Detalle" />
                                            <p:inputTextarea id="detail" binding="#{detail}" rows="6" cols="33" required="true"/>         
                                            <p:outputLabel for="kewWords" value="Palabras Clave"/>
                                            <p:inputText id="kewWords" binding="#{kewWords}" required="true">
                                                <f:validateLength minimum="2" />
                                            </p:inputText>
                                            <p:outputLabel value="Separe las palabras clave por comas ',' "/>
                                        </h:panelGrid>
                                        <p:commandButton id="registrarIniciativa" value="Registrar Iniciativa" ajax="false" action="#{iniciativasBean.registrarIniciativa(description.value, detail.value, kewWords.value)}"/>	
                                    </p:panel>
                                </h:form>
                            </div>
                            <div class="col-md-4 col-xs-4 col-sm-4"></div> 
                        </div> 
                    </div>
                </div> 
            </div> 
        </div>
    </h:body>
</html>
