<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link rel="stylesheet" media="screen" href="resources/css/estiloBasico.css"/>

        <meta charset="UTF-8" />
        <title>Menu</title>        
    </h:head>

    <h:body>        
        <style type="text/css">
            body{
                background-image: url("resources/img/fondo.jpg");                
                background-repeat: no-repeat;
                display: block
            }                
        </style>    
        <div id="login" class="fondo col-md-12 col-xs-12 col-sm-12">      
            <h:form id="loginForm">
                <div class="titulo_div col-md-12 col-xs-12 col-sm-12 ">
                    <img src="resources/img/Titulo.jpg" id="img_titulo" class="img-responsive"/>
                </div> 
                <div class="col-md-4 col-xs-4 col-sm-4 " style="margin-top:200px">
                    <h:button style="margin-right: 20px;" value="Perfil" outcome="registroIniciativa"></h:button>
                    <h:button style="margin-right: 20px;" value="Iniciativas" outcome="registroIniciativa"></h:button>
                    <h:button style="margin-right: 20px;" value="Consultar Iniciativas" outcome="iniciativaPalabrasClave"></h:button>
                    <h:button style="margin-right: 20px; margin-top: 20px;" value="Asignar Perfiles" outcome="asignarPerfiles"></h:button>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
