<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" media="screen" href="resources/css/estiloBasico.css"/>
        <link rel="icon" type="image/png" href="resources/img/bombillo_icono.png"/>
        <meta charset="UTF-8" />
        <script type="text/javascript">
            history.pushState(null, document.title, location.href);
            window.addEventListener('popstate', function (event)
            {
                history.pushState(null, document.title, location.href);
            });
        </script>
        <title>Menu</title>   
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>

    <h:body style="background-image: url('resources/img/fondo7.jpg'); background-position: center center; background-repeat: no-repeat; background-attachment: fixed; background-size: cover; background-color: #66999;">     
        <div id="encabezado_div_menu" class="encabezado_div_menu col-md-12 col-xs-12 col-sm-12 " display="block" style="background-position: center center; background-repeat: no-repeat; background-attachment: fixed; background-size: cover; background-color: #66999;">      
            <img src="resources/img/bombillo.png" border="1" alt="Bombillo" width="auto" height="90%"/>
            Banco de Iniciativas         
            <p:commandButton class="btn btnsalir" value="Salir" style=" padding: 0; text-align: center; float: right; height:60%; margin-right: 0.5%; margin-top: 0.5%;" actionListener="#{loginBean.logOut()}"/>           
            <p:outputLabel value="#{loginBean.usuario.role} - #{loginBean.usuario.names} #{loginBean.usuario.lastNames}" style="padding: 0; float: right; margin: 1%; font-size: 50%; margin-top: 0.7%; background-size: cover;" /> 
        </div>
        <div id="menu" class="fondo col-md-12 col-xs-12 col-sm-12">      
            <h:form >                    
                <br></br>
                <div class="titulo_div col-md-12 col-xs-12 col-sm-12 " style="position: absolute; ">
                    <div id="menu1" class="row">
                        <div class="col-md-3 col-xs-3 col-sm-3 "></div>
                        <div class="col-md-6 col-xs-6 col-sm-6 ">                            
                            <p:menubar class="menu ui-widget-content ui-menu-list ui-corner-all ui-helper-clearfix ui-menu-child ui-shadow" style="text-align: center; width: 55%; float: start; margin-left: 25%;" >
                                <p:menuitem value="Home" outcome="menu" icon="ui-icon-home"/>
                                <p:submenu label="Perfil" icon="ui-icon-contact">
                                    <p:menuitem value="Cuenta" outcome="perfil"  />
                                    <p:menuitem value="Tus Iniciativas" url="#" />
                                </p:submenu>

                                <p:submenu label="Iniciativas" icon="ui-icon-script">
                                    <p:menuitem value="Crear" outcome="registroIniciativa"/>
                                    <p:menuitem value="Consultar" outcome="consultarIniciativa" />
                                    <p:menuitem value="Cambiar Estado" outcome="cambiarEstadoIniciativas" rendered="#{loginBean.permitirModificarEstadoIniciativas()}" />
                                    <p:menuitem value="EstadÃ­sticas" outcome="estadisticas" />
                                </p:submenu>
                                <p:submenu label="Usuarios" rendered="#{loginBean.permitirModificarEstadoIniciativas()}" icon="ui-icon-person">
                                    <p:menuitem value="Asignar Perfil" outcome="asignarPerfiles"/>
                                </p:submenu>                                      
                            </p:menubar>

                        </div>
                        <div class="col-md-3 col-xs-3 col-sm-3 "></div>
                    </div> 

                    <div id="menu2" class="row">
                        <div class="col-md-2 col-xs-2 col-sm-2 "></div>
                        <div class="col-md-8 col-xs-8 col-sm-8 "> 
                            <div class="col-md-12 col-xs-12 col-sm-12 " style="margin-top:0px">                                                                      
                                <p:panel style="background: transparent; border: transparent;" rendered="#{loginBean.permitirModificarEstadoIniciativas()}">
                                    <div class="row">
                                        <div class="col-md-2 col-xs-2 col-sm-2 "></div>                                    
                                        <div class="col-md-2 col-xs-2 col-sm-2 " style="margin-top:150px; height: 180px; width: 150px;">
                                            <p:commandButton id="btnInicio" class="btn btnmenu btnmenu ui-button-text-only ui-button-text"  style="width: 90%;height: 90%; color: white; background: #cce5ff; background-image: url('resources/img/menu.png'); background-size: 80%; background-position: 50% 50%; background-repeat: no-repeat;" value="" action="menu"> </p:commandButton>
                                            <p:tooltip id="toolTipFade1" for="btnInicio" value="Inicio" position="top"/>
                                        </div> 
                                        <div class="col-md-2 col-xs-2 col-sm-2 " style="margin-top:150px; height: 180px; width: 150px">
                                            <p:commandButton id="btnPerfil" class="btn btnmenu btnmenu ui-button-text-only ui-button-text"  style="width: 90%;height: 90%; color: white; background: #cce5ff; background-image: url('resources/img/perfil.png'); background-size: 80%; background-position: 50% 50%; background-repeat: no-repeat;" value="" action="consultarIniciativa"> </p:commandButton>
                                            <p:tooltip id="toolTipFade2" for="btnPerfil" value="Perfil" position="top"/>
                                        </div> 
                                        <div class="col-md-2 col-xs-2 col-sm-2 " style="margin-top:150px; height: 180px; width: 150px">
                                            <p:commandButton id="btnIniciativas" class="btn btnmenu btnmenu ui-button-text-only ui-button-text"  style="width: 90%;height: 90%; color: white; background: #cce5ff; background-image: url('resources/img/iniciativa.png'); background-size: 80%; background-position: 50% 50%; background-repeat: no-repeat;" value="" action="perfil"> </p:commandButton>
                                            <p:tooltip id="toolTipFade3" for="btnIniciativas" value="Iniciativas" position="top"/>
                                        </div>                                         
                                        <div class="col-md-2 col-xs-2 col-sm-2 " style="margin-top:150px; height: 180px; width: 150px">
                                            <p:commandButton id="btnUsuarios" class="btn btnmenu btnmenu ui-button-text-only ui-button-text"  style="width: 90%;height: 90%; color: white; background: #cce5ff; background-image: url('resources/img/asignarPerfil.png'); background-size: 80%; background-position: 50% 50%; background-repeat: no-repeat;" value="" action="asignarPerfiles"> </p:commandButton>
                                            <p:tooltip id="toolTipFade4" for="btnUsuarios" value="Usuarios" position="top"/>
                                        </div>                                    
                                        <div class="col-md-2 col-xs-2 col-sm-2 "></div>
                                    </div> 
                                </p:panel>
                                <p:panel style="background: transparent; border: transparent;" rendered="#{!loginBean.permitirModificarEstadoIniciativas()}">
                                    <div class="row">
                                        <div class="col-md-3 col-xs-3 col-sm-3 "></div>                                   
                                        <div class="col-md-2 col-xs-2 col-sm-2 " style="margin-top:150px; height: 180px; width: 150px;">
                                            <p:commandButton id="btnInici2" class="btn btnmenu ui-button-text-only ui-button-text" style="width: 90%;height: 90%; color: white; background: #cce5ff; background-image: url('resources/img/menu.png'); background-size: 80%; background-position: 50% 50%; background-repeat: no-repeat; cursor: pointer;"  value="" action="menu"> </p:commandButton>
                                            <p:tooltip id="toolTipFade5" for="btnInici2" value="Inicio" position="top"/>
                                        </div> 
                                        <div class="col-md-2 col-xs-2 col-sm-2 " style="margin-top:150px; height: 180px; width: 150px">
                                            <p:commandButton id="btnPerfil2" class="btn btnmenu ui-button-text-only ui-button-text"  style="width: 90%;height: 90%; color: white; background: #cce5ff; background-image: url('resources/img/perfil.png'); background-size: 80%; background-position: 50% 50%; background-repeat: no-repeat;" value="" action="perfil"> </p:commandButton>
                                            <p:tooltip id="toolTipFade6" for="btnPerfil2" value="Perfil" position="top"/>
                                        </div> 
                                        <div class="col-md-2 col-xs-2 col-sm-2 " style="margin-top:150px; height: 180px; width: 150px">
                                            <p:commandButton id="btnIniciativa2" class="btn btnmenu ui-button-text-only ui-button-text"  style="width: 90%;height: 90%; color: white; background: #cce5ff; background-image: url('resources/img/iniciativa.png'); background-size: 80%; background-position: 50% 50%; background-repeat: no-repeat;" value="" action="consultarIniciativa"> </p:commandButton>
                                            <p:tooltip id="toolTipFade7" for="btnIniciativa2" value="Iniciativas" position="top"/>
                                        </div>                                                                           
                                        <div class="col-md-3 col-xs-3 col-sm-3 "></div>
                                    </div> 
                                </p:panel>
                            </div>                               
                        </div>
                        <div class="col-md-2 col-xs-2 col-sm-2 "></div>
                    </div> 
                </div> 
            </h:form>
        </div> 
    </h:body>
</html>
