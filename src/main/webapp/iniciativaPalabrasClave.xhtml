<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" media="screen" href="resources/css/estiloBasico.css"/>
        <meta charset="UTF-8" />
        <title>Iniciativas por palabras Clave</title>        
    </h:head>

    <h:body>        
        <style type="text/css">
            body{
                background-image: url("resources/img/fondo.jpg");                
                background-repeat: no-repeat;
                display: block       
            }                
        </style>         
        <div id="login" class="fondo col-md-12 col-xs-12 col-sm-12" style="padding: 0">       
            <h:form id="iniciativasForm">
                <div class="titulo_div col-md-12 col-xs-12 col-sm-12 ">
                    <img src="resources/img/Titulo.jpg" id="img_titulo" class="img-responsive"/>
                </div> 
                <div class="col-md-4 col-xs-4 col-sm-4 " style="margin-top:20px">
                    <h:button style="margin-right: 20px;" value="Menú" outcome="menu"></h:button>
                    <h:button style="margin-right: 20px;" value="Iniciativas" outcome="registroIniciativa"></h:button>                    
                </div>
            </h:form>
            <div class="titulo_div col-md-12 col-xs-12 col-sm-12 ">
                <div class="row">
                    <div class="col-md-4 col-xs-4 col-sm-4 "></div>
                    <div class="col-md-4 col-xs-4 col-sm-4 ">
                        <div>
                            <h1>Iniciativas por Palabras Clave</h1>
                            <h:form id="iniciativas_clave_Form">
                                <p:panel id="panelIniciativa">
                                    <h:panelGrid columns="1">
                                        <p:outputLabel for="palabras_clave" value="Palabras Clave"/>
                                        <p:inputText id="palabras_clave" value="#{iniciativasBean.palabrasClave}">
                                            <p:ajax event="keyup" update="iniciativas_p_table"/>
                                        </p:inputText>
                                    </h:panelGrid>
                                    <br/>
                                    <br/>
                                    <p:dataTable id="iniciativas_p_table" var="iniciativa" value="#{iniciativasBean.iniciativasPalabrasClave}" rowKey="#{iniciativa.id}">                    			
                                        <f:facet name="header">
                                            Iniciativas
                                        </f:facet>
                                        <p:column headerText="Id">
                                            <h:outputText value="#{iniciativa.id}" />
                                        </p:column>
                                        <p:column headerText="Descripción">
                                            <h:outputText value="#{iniciativa.description}" />
                                        </p:column>
                                        <p:column headerText="Detalle">
                                            <h:outputText value="#{iniciativa.detail}" />
                                        </p:column>
                                        <p:column headerText="Fecha Creación">
                                            <h:outputText value="#{iniciativa.creationDate}" />
                                        </p:column>
                                        <p:column headerText="Fecha Modificación Estado">
                                            <h:outputText value="#{iniciativa.modificationDate}" />
                                        </p:column>
                                        <p:column headerText="Usuario">                        
                                            <h:outputText value="Nombre: " style="font-weight:bold"/>
                                            <h:outputText value="#{iniciativa.user.names}"/>
                                            <h:outputText value=" "/>
                                            <h:outputText value="#{iniciativa.user.lastNames}"/><br/>
                                            <h:outputText value="Carnet: " style="font-weight:bold"/>
                                            <h:outputText value="#{iniciativa.user.code}" /><br/>
                                            <h:outputText value="Email: " style="font-weight:bold"/>
                                            <h:outputText value="#{iniciativa.user.email}" /><br/>
                                            <h:outputText value="Dependencia: " style="font-weight:bold"/>
                                            <h:outputText value="#{iniciativa.user.area.name}"/>
                                        </p:column>
                                        <p:column headerText="Estado Actual">
                                            <h:outputText value="#{iniciativa.iniciativeStatus.description}" />
                                        </p:column>
                                        <p:column headerText="Palabras Clave">
                                            <h:outputText value="#{iniciativa.keyWords}" />
                                        </p:column>
                                    </p:dataTable>
                                </p:panel>
                            </h:form>
                        </div>
                    </div>
                    <div class="col-md-4 col-xs-4 col-sm-4 "></div>
                </div>
            </div>
        </div>
    </h:body>
</html>
