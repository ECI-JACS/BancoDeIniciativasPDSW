<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" media="screen" href="resources/css/estiloBasico.css"/>
        <link rel="icon" type="image/png" href="resources/img/bombillo_icono.png"/>
        <meta charset="UTF-8" />
        <script type="text/javascript">
            history.pushState(null, document.title, location.href);
            window.addEventListener('popstate', function (event)
            {
                history.pushState(null, document.title, location.href);
            });
        </script>
        <title>Banco de Iniciativas</title>   
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>

    <h:body style="background-image: url('resources/img/fondo7.jpg'); background-position: center center; background-repeat: no-repeat; background-attachment: fixed; background-size: cover; background-color: #66999;">       
        <header>
            <h:form id="loginForm">                
                <div class="titulo_div">
                    <div class="contenedor1">
                        <img src="resources/img/Titulo.jpg" id="img_titulo" class="img-responsive"/>
                    </div>
                </div> 
                <div class="fondo" style="background-image: url('resources/img/fondo.jpg');width:100% ; height :100% " >
                    <div class="row">
                        <div class="col-xs-4"> 
                        </div>
                        <div class="col-xs-8"> 
                            <style type="text/css">
                                .ui-row-editor .ui-row-editor-pencil {
                                    margin-left:8px;
                                }
                            </style>
                             <h:form id="form2">       
                                <p:growl id="msgs" showDetail="true"/>
                                <p:panel id="panelTabla"> 
                                    <p:dataTable id="iniciativas_table" var="iniciativa" value="#{iniciativasBean.iniciativasUsuario()}" selectionMode="single" onRowClick="PF('iniciativaDialog').show()" style="font-size: 15px; margin-bottom: 40px; padding: 0;" rows="5" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}">
                                        <f:facet name="header">
                                            Iniciativas
                                        </f:facet>                                                                              
                                        <p:column headerText="Id" style="width: 100px; text-align: center;">
                                            <h:outputText value="#{iniciativa.id}" />
                                        </p:column>
                                        <p:column headerText="Descripción" >
                                            <h:outputText value="#{iniciativa.description}" />
                                        </p:column>
                                        <p:column headerText="Detalle" >
                                            <h:outputText value="#{iniciativa.detail}" />
                                        </p:column>
                                        <p:column headerText="Fecha Creación">
                                            <h:outputText value="#{iniciativa.creationDate}" />
                                        </p:column>
                                        <p:column headerText="Fecha Modificación Estado">
                                            <h:outputText value="#{iniciativa.modificationDate}" />
                                        </p:column>
                                        <p:column headerText="Estado Actual">
                                            <h:outputText value="#{iniciativa.iniciativeStatus.description}" />
                                        </p:column>
                                        <p:column headerText="Palabras Clave">
                                            <h:outputText value="#{iniciativa.showKeyWords()}" />
                                        </p:column>
                                    </p:dataTable>
                                </p:panel>
                            </h:form>
                            <p:dialog header="Iniciativa" widgetVar="iniciativaDialog" closable="true" showEffect="slide" hideEffect="fold" modal="true" style="background: #dde5f7; font-size: 15px; padding: 5px;">
                                <p:outputPanel id="datosIniciativa" rendered="#{not empty iniciativasBean.usuarioProponente}">
                                    <h:panelGrid columns="2" >
                                        <h:outputText value="Id" style="font-weight: bold"/><h:outputText value="#{iniciativasBean.selectedIniciativa.id}"/>
                                        <h:outputText value="Descripción: " style="font-weight: bold"/><h:outputText value="#{iniciativasBean.selectedIniciativa.description}"/>
                                        <h:outputText value="Detalle: " style="font-weight: bold"/><h:outputText value="#{iniciativasBean.selectedIniciativa.detail}"/>
                                        <h:outputText value="Fecha Creación: " style="font-weight: bold"/><h:outputText value="#{iniciativasBean.selectedIniciativa.creationDate}"/>
                                        <h:outputText value="Fecha Modificación Estado: " style="font-weight: bold"/><h:outputText value="#{iniciativasBean.selectedIniciativa.modificationDate}"/>
                                        <h:outputText value="Estado Actual: " style="font-weight: bold"/><h:outputText value="#{iniciativasBean.selectedIniciativa.description}"/>
                                        <h:outputText value="Palabras Clave: " style="font-weight: bold"/><h:outputText value="#{iniciativasBean.selectedIniciativa.showKeyWords}"/>
                                        <p:commandButton styleClass="button: " value="Volver" onclick="PF('proponenteDialog').hide();"/>
                                    </h:panelGrid>
                                </p:outputPanel>
                            </p:dialog>
                        </div>
                        <div class="col-xs-4"> 
                        </div>    
                    </div> 
                </div>    
            </h:form>
        </header>
    </h:body>
</html>
