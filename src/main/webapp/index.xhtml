<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" media="screen" href="resources/css/estiloBasico.css"/>
        <link rel="icon" type="image/png" href="resources/img/bombillo_icono.png"/>
        <meta charset="UTF-8" />
        <script type="text/javascript">
            history.pushState(null, document.title, location.href);
            window.addEventListener('popstate', function (event)
            {
                history.pushState(null, document.title, location.href);
            });
        </script>
        <title>Banco de Iniciativas</title>   
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>

    <h:body style="background-image: url('resources/img/fondo7.jpg'); background-position: center center; background-repeat: no-repeat; background-attachment: fixed; background-size: cover; background-color: #66999;">       
        <header>
            <h:form id="loginForm">                
                <div class="titulo_div">
                    <div class="contenedor1">
                        <img src="resources/img/Titulo.jpg" id="img_titulo" class="img-responsive"/>
                    </div>
                </div> 
                <div class="fondo" style="background-image: url('resources/img/fondo.jpg');width:100% ; height :100% " >
                    <div class="row">
                        <div class="col-xs-4"> 
                        </div>
                        <div class="col-xs-4"> 
                            <style type="text/css">
                                .ui-datatable input {
                                    box-sizing: border-box;
                                    width: 100%;
                                    -webkit-box-shadow: none;
                                    box-shadow: none !important;
                                }
                            </style>

                            <h:form id="incForm">
                                <p:panel id="panelIniciativa">                                                                       
                                    <p:outputLabel id="id" for="id" value="Id Iniciativa:  ">#{iniciativasBean.iniciativaId}</p:outputLabel>                                        
                                    <p:outputLabel for="description" value="DescripciÃ³n" />
                                    <p:inputTextarea binding="#{description}" rows="5" cols="30" counter="description" maxlength="100" counterTemplate="{0} characters remaining." autoResize="false" required="true" style="height: 80px;"/>
                                    <h:outputText id="description"/>
                                    <p:outputLabel for="detail" value="Detalle" />
                                    <p:inputTextarea id="detail" binding="#{detail}" rows="6" cols="33" required="true" style="height: 80px;"  autoResize="false"/>                                                                                   
                                    <h:form id="palabrasForm">
                                        <p:outputLabel for="palabraI" value="Ingrese las palabras clave una por una"/>
                                        <p:inputText id="palabraI" binding="#{palabraI}"/> 
                                        <p:dataTable id="palabras_tabla" var="palabra" value="#{iniciativasBean.listaPalabrasClave}" selection="#{iniciativasBean.listaPalabrasClave}" rowKey="#{palabra}" style="font-size: 17px; width: 50px">                    			                                            
                                            <p:column headerText="Seleccionar" selectionMode="single" style="width: auto; text-align:center"/>
                                            <p:column headerText="Palabras">
                                                <h:outputText value="#{palabra}"/>
                                            </p:column>     
                                            <f:facet name="footer">
                                                <p:commandButton id="agregarPalabra" value="agregar" actionListener="#{iniciativasBean.agregarPalabra(palabraI.value)}" update=":palabrasForm:palabras_tabla"/>                                                                                     
                                            </f:facet>
                                        </p:dataTable>
                                    </h:form>
                                    
                                </p:panel>

                            </h:form>
                        </div>
                        <div class="col-xs-4"> 
                        </div>    
                    </div> 
                </div>    
            </h:form>
        </header>
    </h:body>
</html>
