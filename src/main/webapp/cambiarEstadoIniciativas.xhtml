<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" media="screen" href="resources/css/estiloBasico.css"/>
        <meta charset="UTF-8" />
        <title>Iniciativas</title>   
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>
    <h:body>        
        <div id="encabezado_div_menu" class="encabezado_div_menu col-md-12 col-xs-12 col-sm-12 " display="block">      
            <img src="resources/img/bombillo.png" border="1" alt="Bombillo" width="auto" height="90%"/>
            Banco de Iniciativas
            <p:outputLabel value="#{loginBean.usuario.names} #{loginBean.usuario.lastNames}" style="margin-left: 60%; font-size: 17px;" />           
        </div>          
        <div id="fondo" style="display: block">           
            <style type="text/css">
                body{                       
                    background-size:  100%;
                    display: block;                    
                    background-image: url("resources/img/fondo7.jpg");                    
                    background-repeat: no-repeat;   
                }                
            </style>
            <div class="row">
                <div id="login" class="fondo col-md-12 col-xs-12 col-sm-12">                  
                    <br></br>
                    <div id="menu1" class="row">
                        <div class="col-md-3 col-xs-3 col-sm-3 "></div>
                        <div class="col-md-6 col-xs-6 col-sm-6 "> 
                            <p:menubar style="text-align: center;">
                                <p:menuitem value="Home" outcome="menu" icon="pi pi-times" />
                                <p:submenu label="Perfil" icon="pi pi-pencil">
                                    <p:menuitem value="Cuenta" outcome="perfil" icon="pi pi-angle-double-left" />
                                    <p:menuitem value="Tus Iniciativas" url="#" icon="pi pi-angle-double-right" />
                                </p:submenu>
                                <p:submenu label="Iniciativas" icon="pi pi-pencil">
                                    <p:menuitem value="Crear" outcome="registroIniciativa" icon="pi pi-angle-double-left" />
                                    <p:menuitem value="Consultar" outcome="consultarIniciativa" icon="pi pi-angle-double-right" />
                                    <p:menuitem value="Cambiar Estado" outcome="cambiarEstadoIniciativas" icon="pi pi-angle-double-right" />
                                    <p:menuitem value="Estadísticas" url="#" icon="pi pi-angle-double-right" />
                                </p:submenu>
                                <p:submenu label="Usuarios" icon="pi pi-pencil">
                                    <p:menuitem value="Asignar Perfil" outcome="asignarPerfiles" icon="pi pi-angle-double-left" />
                                </p:submenu>                                      
                            </p:menubar>

                        </div>
                        <div class="col-md-3 col-xs-3 col-sm-3 "></div>
                    </div>
                    <h1>Estado Iniciativas</h1>
                    <h:form id="iniciativasForm">
                        <p:selectOneMenu id="estadosIniciativa_select" value="#{iniciativasBean.idEstado}">
                            <f:selectItem itemLabel="---- Seleccionar Estado ----" itemValue=""/>
                            <f:selectItems value="#{iniciativasBean.estados}"/>
                        </p:selectOneMenu>
                        <br/>
                        <br/>
                        <p:dataTable id="iniciativas_table" var="iniciativa" value="#{iniciativasBean.iniciativas}" selection="#{iniciativasBean.selectedIniciativa}" rowKey="#{iniciativa.id}">                    			
                            <f:facet name="header">
                                Listado de Iniciativas
                            </f:facet>
                            <p:column selectionMode="single" style="width:16px;text-align:center"/>
                            <p:column headerText="Id">
                                <h:outputText value="#{iniciativa.id}" />
                            </p:column>
                            <p:column headerText="Descripción">
                                <h:outputText value="#{iniciativa.description}" />
                            </p:column>
                            <p:column headerText="Detalle">
                                <h:outputText value="#{iniciativa.detail}" />
                            </p:column>
                            <p:column headerText="Fecha Creación">
                                <h:outputText value="#{iniciativa.creationDate}" />
                            </p:column>
                            <p:column headerText="Fecha Modificación Estado">
                                <h:outputText value="#{iniciativa.modificationDate}" />
                            </p:column>
                            <p:column headerText="Usuario">
                                <h:outputText value="Nombre: " style="font-weight:bold"/>
                                <h:outputText value="#{iniciativa.user.names}"/>
                                <h:outputText value=" "/>
                                <h:outputText value="#{iniciativa.user.lastNames}"/><br/>
                                <h:outputText value="Carnet: " style="font-weight:bold"/>
                                <h:outputText value="#{iniciativa.user.code}" /><br/>
                                <h:outputText value="Email: " style="font-weight:bold"/>
                                <h:outputText value="#{iniciativa.user.email}" /><br/>
                                <h:outputText value="Dependencia: " style="font-weight:bold"/>
                                <h:outputText value="#{iniciativa.user.area.name}"/>
                            </p:column>
                            <p:column headerText="Estado Actual">
                                <h:outputText value="#{iniciativa.iniciativeStatus.description}" />
                            </p:column>
                            <p:column headerText="Palabras Clave">
                                <h:outputText value="#{iniciativa.keyWords}" />
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="cambiarEstadoIniciativa" value="Cambiar estado" ajax="false" update="iniciativasForm" actionListener="#{iniciativasBean.updateEstadoIniciativa()}"/>
                            </f:facet>
                        </p:dataTable>
                    </h:form>
                </div>
            </div> 
        </div>
    </h:body>
</html>
