<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" media="screen" href="resources/css/bootstrap.css"/>
        <meta charset="UTF-8" />
        <title>Banco de Iniciativas</title>        
    </h:head>

    <h:body>        
        <style type="text/css">
            body{
                background-image: url("resources/img/fondo.jpg");                
                background-repeat: no-repeat;
                display: block
            }                
        </style>         
        <div id="login" class="fondo col-md-12 col-xs-12 col-sm-12">      
            <h:form id="loginForm">
                <div class="titulo_div col-md-12 col-xs-12 col-sm-12 ">
                    <img src="resources/img/Titulo.jpg" id="img_titulo" class="img-responsive"/>
                </div>  

                <div class="titulo_div col-md-12 col-xs-12 col-sm-12 ">
                    <div class="row"> 
                        <div class="col-md-4 col-xs-4 col-sm-4 "></div>
                        <div class="col-md-4 col-xs-4 col-sm-4 tableLogin">
                            <p:tabView dynamic="true" effect="fade" >
                                <p:focus context="login"/> 
                                <p:messages />
                                <p:tab title="Iniciar Sesión" >
                                    <h:form id="incForm">
                                        <h:panelGrid columns="3">
                                            <p:outputLabel for="username" value="Usuario" />
                                            <p:inputText id="username" binding="#{user}" required="true" label="Firstname">
                                                <f:validateLength minimum="2" />
                                            </p:inputText>
                                            <p:message for="username" />

                                            <p:outputLabel for="contrasena" value="Contraseña" />
                                            <p:inputText id="contrasena" binding="#{contrasena}" required="true" label="Surname"/> 
                                            <p:message for="contrasena" />			            
                                        </h:panelGrid>
                                        <h:panelGrid columns="1" cellpadding="5">						
                                            <h:commandButton id="ingresarB" value="Ingresar" action="#{loginBean.authentication(user.value, contrasena.value)}"/>				    
                                        </h:panelGrid>
                                        <p:dialog header="Error" widgetVar="dlg1" minHeight="100">
                                            <h:outputText value="El usuario no existe." />
                                        </p:dialog>
                                    </h:form>
                                </p:tab>
                                <p:tab title="Registrarse">
                                    <h:form id="registroForm">
                                        <h:panelGrid columns="1">                                    
                                            <p:outputLabel for="names" value="Nombres" />
                                            <p:inputText id="names" binding="#{names}" required="true">
                                                <f:validateLength minimum="3" />
                                            </p:inputText>                    
                                            <p:outputLabel for="lastNames" value="Apellidos" />
                                            <p:inputText id="lastNames" binding="#{lastNames}" required="true">
                                                <f:validateLength minimum="3" />
                                            </p:inputText>
                                            <p:outputLabel for="email" value="Correo" />
                                            <p:inputText id="email" binding="#{email}" required="true">
                                                <f:validateLength minimum="2" />
                                            </p:inputText>
                                            <p:outputLabel for="code" value="Carnet" />
                                            <p:inputText id="code" binding="#{code}" required="true">
                                                <f:validateLength minimum="2" />
                                            </p:inputText>             
                                            <p:outputLabel id="area" value="Area" />
                                            <p:selectOneMenu id="areas" value="#{loginBean.idArea}">
                                                <f:selectItem itemLabel="----- Seleccionar Área -----" itemValue=""/>
                                                <f:selectItems value="#{loginBean.listaAreas}"/>                        
                                            </p:selectOneMenu>                                        
                                        </h:panelGrid>
                                        <h:commandButton id="registrarU" value="Registrar" action="#{loginBean.registrarUsuario(names.value, lastNames.value, email.value, code.value)}"/>	
                                    </h:form>
                                </p:tab>                
                            </p:tabView>   
                        </div>
                        <div class="col-md-4 col-xs-4 col-sm-4"></div> 
                    </div>  

                </div> 
            </h:form>	

        </div> 
    </h:body>
</html>
